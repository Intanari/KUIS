<!DOCTYPE html>
<html lang="en">

    <head>
    
        <title>Ari-Form</title>

        <link rel="stylesheet" href="style.css"/>
    
    </head>

    <body>

        <main class="Ari-Main">

            <div class="Ari-Wrapper">

              <form class="Ari-Form">

                <h1>Kuis Form</h1>

                <label for="nama">Nama</label>
                <input type="text" id="nama" required></input>

                <label for="nim">Nim</label>
                <input type="text" id="nim" required></input>

                <label for="alamat">Alamat</label>
                <textarea id="alamat" rows="15" id="alamat"></textarea>
          
                <button type="submit" class="button">Kirim</button>

              </form>

            </div>
            
          </main>

    </body>

</html>
